<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My TODO List</title>
  <script src="utils.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="main">
    <header>
      <h1><u>Todo list</u></h1>
    </header>
    <div class="count">Number of Todo's: <strong id="counter"></strong></div>
    <section id="controlSection">
      <input id="text-input" type="text" name="task" placeholder="Enter new task">
      <button id="add-button">add&#10158</button>
    </input>
      <button id="search-button">search</button>
      <button id="undo-button">undo</button>
      <div class="box"></div>
        <select name="priority" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>  
      <button id="sort-button">sort &#8645</button>
      </section>
      <section id="viewSection">
        <div id="loading"></div>
      </section> 
    </main>  
  <script src="./main.js"></script>
</body>
</html>
